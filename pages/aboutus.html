<div class="container text-center text-white" id="aboutmain">
    <h1 class="display-2 mt-5 text-muted">Raindrops or Sunshine</h1>
    <p class="lead mt-4">{{msg}}</p>
    <div>
        <h4 class="display-4"></h4> </div>
    <div>
        <h4 class="display-4 text-muted">Developer</h4>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="card col-md-6" style="background:transparent;"> <img class="card-img-top img-fluid rounded" src="../images/hp.jpg" alt="Image Cap">
                <div class="card-block">
                    <h4 class="card-title">Aakash Rastogi</h4>
                    <p class="card-text">I have made this weather application to showcase as a project.</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg mt-5" type="button" data-toggle="modal" data-target="#subscribe">Subscribe!</button>
</div>
<div class="modal fade" id="subscribe">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Subscribe to Daily Weather Notifications</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-control-lg" ng-model="new.email" placeholder="you@example.com"> </div>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" checked disabled> Current Weather &mdash; will be delivered for sure </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" checked type="checkbox" ng-model="new.forecastCheck"> Forecast for the next week </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg float-right" ng-click="submit()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
